<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../css/master2.css"/>
  </head>

  <body>
    <!-- 메뉴바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" onmouseover="menu_over(this);" onmouseout="menu_out(this);">
            <a class="nav-link" href="introduce.html">Introduce<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" onmouseover="menu_over(this);" onmouseout="menu_out(this);">
            <a class="nav-link" href="habby.html">Hobby</a>
          </li>
          <li class="nav-item" onmouseover="menu_over(this);" onmouseout="menu_out(this);">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="loginForm">
          <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id="id" required>
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="PWD" id="pwd" required>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="cd();" style="margin-left:10px;" type="button">SignUp</button>
        </form>

      </div>
    </nav>

    <div class="modal" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login-Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/master.js"></script>

    <h2>Hobby</h2>
    <hr />

    <table class="hobby">
      <tr>
        <td><img class="h-img" src="../image/sleep.jpg" alt="sleep" width="400"></td>
        <td><h1>낮잠자기</h1></td>
      </tr>
      <tr>
        <td><div id="t-inner"></div></td>
      </tr>
      <tr>
        <td><img class="h-img" src="../image/sports.jpg" alt="sports" width="400"></td>
        <td><h1>운동하기</h1></td>
      </tr>
    </table>
  </body>

</html>
