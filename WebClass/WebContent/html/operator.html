<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>operator</title>
	<script>
		function add(){
			var a = document.getElementById("num1").value;
			var b = document.getElementById("num2").value;
			document.getElemnetById("result").value = Number(a)+parseInt(b);
		}
	</script>
</head>
<body>
	<input type="text" id="num1" size="5"/>
	<input type="text" id="num2" size="5"/>
	<input type="text" id="num3" size="5"/>
	<input type="button" onclick="add();" value="계산"/>
</body>
</html>
